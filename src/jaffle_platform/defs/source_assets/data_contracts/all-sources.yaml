dataContractSpecification: 1.1.0
id: jaffle-main-raw
info:
  title: Jaffle Raw Data Contract
  version: 0.0.1
  description: Jaffle Raw Data Contract
  owner: Jaffle
  contact:
    name: Jaffle
    url: https://jaffle.com
    email: jaffle@jaffle.com

### servers

servers:
  local:
    type: local
    path: jaffle-data/raw_customers.csv
    format: csv

### terms

terms:
  usage: Jaffle
  limitations: Jaffle
  billing: Jaffle
  noticePeriod: Jaffle

