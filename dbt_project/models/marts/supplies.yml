version: 2

models:
  - name: supplies
    description: Supply details (copied from stg_supplies)
    config:
      meta:
        dagster:
          group: "datamarts"
    columns:
      - name: supply_id
        description: Primary key for supplies
        tests:
          - unique
          - not_null
      - name: supply_name
        description: Name of the supply
        tests:
          - not_null
      - name: cost
        description: Cost of the supply in cents
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: is_perishable
        description: Whether the supply is perishable
        tests:
          - not_null
      - name: sku
        description: SKU of the supply
        tests:
          - not_null
