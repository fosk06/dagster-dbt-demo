version: 2

sources:
  - name: main
    description: Source data from our jaffle shop
    schema: main # Les tables sont dans le sch√©ma main
    tables:
      - name: raw_customers
        description: Raw customer data
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null
      - name: raw_orders
        description: Raw order data
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null
      - name: raw_items
        description: Raw order items data
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null
      - name: raw_products
        description: Raw product data
        columns:
          - name: sku
            description: Primary key of the table (SKU)
            tests:
              - unique
              - not_null
      - name: raw_stores
        description: Raw store data
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null
      - name: raw_supplies
        description: Raw supply data
        columns:
          - name: id
            description: Supply ID (not unique as there can be multiple entries for the same supply)
            tests:
              - not_null
      - name: raw_tweets
        description: Raw tweets data
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null
      - name: stg_tweets
        description: Staging model for tweets
        columns:
          - name: id
            description: Primary key of the table
            tests:
              - unique
              - not_null
          - name: user_id
            description: User identifier
            tests:
              - not_null
          - name: tweeted_at
            description: Timestamp of the tweet
            tests:
              - not_null
          - name: content
            description: Tweet content
            tests:
              - not_null
